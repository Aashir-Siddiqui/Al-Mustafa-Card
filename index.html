<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Al-Mustafa Card</title>
  </head>
  <body>
    <h1>Al-Mustafa Card</h1>
    <a href="card.html" id="card">Download Card</a>
    <div class="main">
      <form id="registrationForm">
        <div class="form-group">
          <label for="country">Select country:</label>
          <input type="text" id="country" name="country" required />
        </div>
        <div class="form-group">
          <label for="city">Select city:</label>
          <input type="text" id="city" name="city" required />
        </div>
        <div class="form-group">
          <label for="course">Select course or event:</label>
          <select id="course" name="course" required>
            <option value="" disabled selected>Select a course</option>
            <option value="Web and Mobile Development">Web and Mobile Development</option>
            <option value="MS Office">MS Office</option>
            <option value="Graphic Design">Graphic Design</option>
          </select>
        </div>
        <div class="form-group">
          <label for="proficiency">Select your computer proficiency:</label>
          <select id="proficiency" name="proficiency" required>
            <option value="" disabled selected>Select proficiency</option>
            <option value="Advanced">Advanced</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Beginner">Beginner</option>
          </select>
        </div>
        <div class="form-group">
          <label for="name">Full name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="fname">Father name:</label>
          <input type="text" id="fname" name="fname" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="Phone">Phone:</label>
          <input type="number" id="Phone" name="Phone" required />
        </div>
        <div class="form-group">
          <label for="CNIC">CNIC:</label>
          <input type="number" id="CNIC" name="CNIC" required />
        </div>
        <div class="form-group">
          <label for="fCNIC">Father CNIC (optional):</label>
          <input type="number" id="fCNIC" name="fCNIC" />
        </div>
        <div class="form-group">
          <label for="date">Select date of birth:</label>
          <input type="date" id="date" name="date" required />
        </div>
        <div class="form-group">
          <label for="gender">Select gender:</label>
          <select id="gender" name="gender" required>
            <option value="" disabled selected>Select gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Address">Address:</label>
          <input type="text" id="Address" name="Address" required />
        </div>
        <div class="form-group">
          <label for="img">Image (optional):</label>
          <img id="imagePreview" src="" alt="Image Preview" style="display: none; max-width: 100%; height: auto; margin-top: 10px;" />
          <input type="file" id="img" name="img" accept="image/*" />
        </div>
        <div class="form-group">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
